<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>xiaoawo | 小蜗的个人博客</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="/resource/css/vue.css">
  <link rel="stylesheet" href="/resource/css/gitalk.css">
  <script>
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?b3354307876925c625a24bb138d2177c";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();

</head>
<body>
<div id="app"></div>
<script>
    var gitalkConfig = {
      clientID: '4a657aa4ae6c0f1862a1',
      clientSecret: '94793d5bac0c884a8798ea941f7c5bc9fb004720',
      repo: 'xiaoawo.github.io',
      owner: 'xiaoawo',
      admin: ["xiaoawo"],
      distractionFreeMode: false
    };
    window.$docsify = {
      name: '小蜗',
      repo: 'https://github.com/xiaoawo/xiaoawo.github.io',
      auto2top: true,
      coverpage: true,
      loadSidebar: true,
      // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      loadNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      search: {
        paths: 'auto',
        placeholder: '🔍 Type to search ',
        noData: '😞 No Results! ',
        depth: 6
      },
      pagination: {
        previousText: '上一卷',
        nextText: '下一卷',
        crossChapter: true,
        crossChapterText: true
      },
      // 文本高亮
      'flexible-alerts': {
        style: 'flat',
        note: {
          label: "信息"
        },
        tip: {
          label: "提示"
        },
        warning: {
          label: "注意"
        },
        attention: {
          label: "切记"
        }
      },
      plantuml: {
        skin: 'default',
      },
      plugins: [
        function (hook, vm) {
          hook.doneEach(function() {
            var label, domObj, main, divEle, gitalk;
            label = md5(decodeURI(vm.route.path.split("/").pop()));
            domObj = Docsify.dom;
            main = domObj.getNode("#main");

            Array.apply(
              null,
              document.querySelectorAll("div.gitalk-container")
            ).forEach(function(ele) {
              ele.remove();
            });
      
            divEle = domObj.create("div");
            divEle.id = "gitalk-container-" + label;
            divEle.className = "gitalk-container";
            divEle.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
            domObj.appendTo(domObj.find(".content"), divEle);
            gitalk = new Gitalk(
              Object.assign(gitalkConfig, { id: !label ? "home" : label })
            );
            gitalk.render("gitalk-container-" + label);
          });
        }
      ]
    }                                 
  </script>

<script src="/resource/js/md5.js"></script>
<script src="/resource/js/docsify.min.js"></script>
<script src="/resource/js/gitalk.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
<script src="/resource/js/docsify-pagination.min.js"></script>
<!-- 文本高亮 -->
<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
<script src="/resource/js/zoom-image.js"></script>
<script src="/resource/js/prism-bash.js"></script>
<script src="/resource/js/prism-java.min.js"></script>
<!-- plantuml -->
<script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
</body>
</html>
